<section class="container main-content d-flex align-items-center justify-content-center">
    @if(usuario){
        <div>
            <div class="card tarjeta rounded-4 border-0 w-100">
                <div class="row g-0">
                    <!-- Imagen del usuario -->
                    <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
                        <img [src]="usuario.image" alt="{{ usuario.first_name }}"
                            class="img-fluid shadow-sm rounded-3 user-img">
                    </div>
    
                    <!-- Informaci贸n del usuario -->
                    <div class="col-md-6 p-4 ps-0 d-flex flex-column">
                        <div class="card-body d-flex flex-column text-center text-md-start flex-grow-1">
                            <h2 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h2>
                            <p class="text-muted"><i class="fa-solid fa-at me-2"></i>{{ usuario.username }}</p>
                            <p class="small"><i class="fa-regular fa-envelope me-2"></i>{{ usuario.email }}</p>
    
                            <!-- Contenedor de botones - Ahora alineado en la parte inferior -->
                            <div class="d-flex justify-content-around gap-1 mt-auto bg-light rounded-3 p-4">
                                <!-- Bot贸n Ver Detalle -->
                                <a [href]="'mailto:' + usuario.email"
                                    class="btn btn-sm d-flex flex-column align-items-center text-black-50 p-0">
                                    <i class="fa-regular fa-paper-plane"></i>
                                    <span class="fw-bold text-black-50">Mensaje</span>
                                </a>
    
                                <!-- Bot贸n Actualizar -->
                                <a [routerLink]="['/updateuser', usuario._id]"
                                    class="btn btn-sm d-flex flex-column align-items-center text-black-50 p-0">
                                    <i class="fa-regular fa-pen-to-square"></i>
                                    <span class="fw-bold text-black-50">Actualizar</span>
                                </a>
    
                                <!-- Bot贸n Borrar -->
                                <button class="btn btn-sm d-flex flex-column align-items-center text-black-50 p-0"
                                    (click)="confirmarBorrar()">
                                    <i class="fa-regular fa-trash-can"></i>
                                    <span class="fw-bold text-black-50">Borrar</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button [routerLink]="['/home']" class="btn btn-light text-black-50 fs-6 mt-3">Volver</button>
        </div>
    }
    
</section>
